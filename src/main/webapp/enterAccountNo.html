<!DOCTYPE html>
<html>
<head>
    <title>Enter Account Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background: linear-gradient(90deg, #a6a6a6, #ffffff);
            background-image: url('images/bank_image.jpg');
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Provides space from the top */
        }
        h2 {
            color: #000; /* Full black text color */
            font-size: 24px; /* Larger font size for heading */
        }
        form {
            max-width: 400px; /* Limits form width for better readability */
            margin: 0 auto; /* Centers the form horizontally */
            background-color: #fff; /* White background */
            padding: 20px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555; /* Dark gray text color */
            font-size: 16px;
        }
        input[type="text"] {
            width: calc(100% - 20px); /* Full width input minus padding */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 3px;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding and border are included in width */
        }
        button[type="submit"] {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text color */
            padding: 12px 20px; /* Padding inside the button */
            border: none; /* No border */
            border-radius: 3px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Font size */
        }
        button[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        .redirect-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Enter Account Number to Edit Details</h2>
    <form action="EditDetailsServlet" method="get">
        <label for="accountNumber">Account Number:</label>
        <input type="text" id="accountNumber" name="accountNumber" required>
        <br><br>
        <button type="submit">Submit</button>
        <br><br>
    <a href="adminHome.jsp" class="redirect-link">Go back to Home</a>
    </form>
   
</body>
</html>
